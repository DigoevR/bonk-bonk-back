components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 40
        first_name:
          type: string
          maxLength: 40
        last_name:
          type: string
          maxLength: 40
        paternal_name:
          type: string
          maxLength: 40
        email:
          type: string
          format: email
          maxLength: 254
        elo:
          type: integer
          readOnly: true
      required:
      - username
      - first_name
      - last_name
    RegisterUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 40
        first_name:
          type: string
          maxLength: 40
        last_name:
          type: string
          maxLength: 40
        paternal_name:
          type: string
          maxLength: 40
        email:
          type: string
          format: email
          maxLength: 254
        elo:
          type: integer
          readOnly: true
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - username
      - first_name
      - last_name
      - password1
      - password2
